version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg15
    restart: unless-stopped
    environment:
      POSTGRES_USER: nutri
      POSTGRES_PASSWORD: nutri
      POSTGRES_DB: nutrilens
      TZ: Asia/Kolkata
      PGTZ: Asia/Kolkata
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nutri -d nutrilens"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - nutrilens-network

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - nutrilens-network

  minio:
    image: minio/minio:latest
    command: server /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:9000/minio/health/live"]
      interval: 10s
      retries: 3
    networks:
      - nutrilens-network


  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    volumes:
      - ./backend:/app:delegated
    ports:
      - "8000:8000"
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    networks:
      - nutrilens-network

  # Add this service to existing docker-compose.yml
  notification-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python -m app.workers.notification_worker producer
    environment:
      DATABASE_URL: postgresql://nutri:nutri@postgres:5432/nutrilens
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    networks:
      - nutrilens-network
    restart: unless-stopped

  
  notification-processor:
    build:
        context: ./backend
        dockerfile: Dockerfile
    image: nutrilens/backend:latest
    command: python -m app.workers.notification_worker consumer
    environment:
      - DATABASE_URL=postgresql://...
      - REDIS_HOST=redis
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    networks:
      - nutrilens-network
    restart: unless-stopped

networks:
  nutrilens-network:
    driver: bridge

volumes:
  pgdata:
  minio_data:
  
